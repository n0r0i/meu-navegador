<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="./css/library.css">
</head>
<body>
    <div class="container">
        <h1>Biblioteca</h1>

        <div class="section" id="bookmarks-section">
             <div class="section-header">
                <h2>Favoritos</h2>
                <button id="clear-bookmarks-btn" class="clear-btn">Limpar Favoritos</button>
            </div>
            <div class="list-container" id="bookmarks-list">
                </div>
        </div>

        <div class="section" id="history-section">
            <div class="section-header">
                <h2>Histórico</h2>
                <button id="clear-history-btn" class="clear-btn">Limpar Histórico</button>
            </div>
            <div class="list-container" id="history-list">
                </div>
        </div>

    </div>
    <script src="./js/library.js"></script>
</body>
</html>
