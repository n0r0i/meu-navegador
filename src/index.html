<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Navegador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="tab-bar">
            <div id="tabs-container" class="tabs-container"></div>
            <button id="new-tab-btn" class="new-tab-button" title="Nova Aba">+</button>
        </div>
        <div class="nav-bar">
            <button id="back-btn" class="nav-button">←</button>
            <button id="forward-btn" class="nav-button">→</button>
            <button id="reload-btn" class="nav-button">↻</button>
            <input type="text" id="url-input" placeholder="Pesquisar ou digitar URL">
            <button id="add-bookmark-btn" class="nav-button" title="Adicionar aos Favoritos">⭐</button>
            <button id="adblock-toggle-btn" class="nav-button" title="Bloqueador de Anúncios">🛡️</button>
            <button id="tor-toggle-btn" class="nav-button" title="Modo Anônimo (Tor)">🧅</button>
            <button id="settings-btn" class="nav-button" title="Menu">⚙️</button>
        </div>
        <div class="main-container">
             </div>
    </div>
    <script src="./js/renderer.js"></script>
</body>
</html>
